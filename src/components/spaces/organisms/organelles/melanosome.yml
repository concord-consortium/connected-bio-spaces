---
name: melanosome
image: assets/cell-zoom/melanosome.svg
spawn:
  'on':
    selector: "#golgi_x5F_apparatus path"
    at: random
  every: 28
dieWhenExitingWorld: false
properties:
  size: 0.9
  speed: 1.1
  image_selector: melanosome_2
  eumelanin_to_turn_dark: [1, 100]
  isDark: false
rules:
  initialization:
  - if:
      fact: world.eumelanin
      greaterThan: eumelanin_to_turn_dark
    then:
      - set:
          isDark: true
      - set_image_selector: melanosome_4
  - switch_state: growing
  growing:
    grow:
      by: 0.005
      until: 0.7
      finally:
        switch_state: seeking_microtuble
  seeking_microtuble:
  - move_to:
      selector: "#microtubules_x5F_grouped path"
      which: random
      finally:
        switch_state: following_microtuble_outwards
  following_microtuble_outwards:
    follow:
      selector: "#microtubules_x5F_grouped path"
      which: nearest
      direction: forward
      until: [0.2, 0.9]
      finally:
        switch_state: find_actin_terminal
  find_actin_terminal:
  - move_to:
      selector: "#actin_terminals circle"
      which:
        any_of_nearest: 6
      random_offset: 10
      finally:
        switch_state: waiting_on_actin_terminal
  waiting_on_actin_terminal:
  - wait:
      for: 400
      finally:
        switch_state: dying
  dying:
  - grow:
      by: -0.05
      until: 0.01
      finally:
        die: true
  always:
  - if:
      all:
        - fact: isDark
        - fact: world.eumelanin
          lessThan: eumelanin_to_turn_dark
    then:
      wait:
        for: [100, 400]
        finally:
          switch_state: dying
  - if:
      all:
        - fact:
            not: isDark
        - fact: world.eumelanin
          greaterThan: eumelanin_to_turn_dark
    then:
      wait:
        for: [100, 400]
        finally:
          switch_state: dying